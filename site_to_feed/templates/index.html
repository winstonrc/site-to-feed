{% extends 'layout.html' %} {% block content %}
<p id="website-description">
  This tool allows you to convert an HTML website into a custom RSS feed.
</p>

<div id="step-1">
  <h2>Step 1. Specify a source page address &#40;URL&#41;</h2>

  <form id="getHtml" action="get_html" method="get" autocomplete="off">
    <label for="url">Enter URL:</label><br />
    <input type="url" id="url" name="url" required /><br />
    <button type="submit">Get HTML</button>
  </form>
</div>
{% endblock %}
