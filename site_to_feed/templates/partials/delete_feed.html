<form
  id="delete-feed"
  class="edit-feed-buttons"
  action="{{ url_for('delete_feed', feed_id=feed_id) }}"
  method="post"
  autocomplete="off"
  hx-delete="{{ url_for('delete_feed', feed_id=feed_id) }}"
  hx-trigger="submit"
  hx-target="body"
>
  <label>
    <button
      type="submit"
      onclick="return confirm('Are you sure you want to delete the feed?')"
    >
      Delete
    </button>
  </label>
</form>
