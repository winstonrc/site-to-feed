<details open>
  <summary>Feed preview:</summary>

  <div id="feed-output-preview" class="scrollable">
    <h3>{{ feed.title }}</h3>
    <p>
      <a href="{{ feed.link }}">{{ feed.link }}</a><br />
      {{ feed.subtitle }}
    </p>

    <ol id="feed-preview">
      {% for item in feed.entries %}
      <li>
        <hr />
        <strong>{{ item.title }}</strong><br />
        <a href="{{ item.link }}">{{ item.link }}</a><br />
        {{ item.content }}<br />
      </li>
      {% endfor %}
    </ol>
  </div>
</details>
